<script>
  
  function stringSplitter(string, seperator) {
    //Base case
    if (string === '') {
      return '';
    }
    let firstCharacter = string.slice(0,1);
    if(firstCharacter === seperator) {
      return " " + stringSplitter(string.slice(1), seperator)
    }
    return string.slice(0, 1) + stringSplitter(string.slice(1), seperator);
  }
  
  const string = 'Hello-World';
  const seperator = '-';

  console.log(stringSplitter(string, seperator));
  
</script>
