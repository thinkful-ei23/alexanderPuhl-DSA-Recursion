<script>
  
  function fibonacci(number) {
    //Base case
    if (number === 0) {
      return 0;
    }
    if (number === 1) {
      return 1;
    }
    return [(fibonacci(number - 1) + fibonacci(number - 2)), ...number];
    // return [(array[0] * 2), ...doubleArray(array.slice(1))];
  }

  const number = 5;

  console.log(fibonacci(number));

</script>
