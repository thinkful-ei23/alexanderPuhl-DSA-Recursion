const permutations = (str, tempString = "") => {
  if (tempString.length === str.length) {
    console.log(tempString);
    return;
  }
  
  for (let i = 0; i < str.length; i++) {
    if (tempString.includes(str.charAt(i))) {
      continue;
    }
    tempString += str.charAt(i);
    permutations(str, tempString);
    tempString = tempString.slice(0, tempString.length-1);
  }
}

/*
"abc", "a" +, result = permutations("bc"), loop through those, and add a to each
              "b" +, result["bc"] = permutations2("c") => "bc"
              "c" + permutations2("b") => "cb"
       "b" + permutations("ac"),..
              ...
*/
const permutations2 = (str) => {
  let result = [];
  if (str.length === 1) {
    result.push(str);
    return result;
  }

  for (let i = 0; i < str.length; i++) {
    const firstChar = str.charAt(i); // "a"
    const remainingCharacters = str.slice(0,i) + str.slice(i+1); // "bc"
    const innerPermutations = permutations2(remainingCharacters);
    for (let j = 0; j < innerPermutations.length; j++) {
      result.push(firstChar + innerPermutations[j]);
    }
  }

  return result;
}
